<div class="panel panel-default panel-inner-post ng-cloak">
    <div class="panel-heading">
        <img ng-show="embed.thumbnail_url" ng-src="{{embed.thumbnail_url}}"/>
    </div>
    <div class="panel-body">
        <h4>{{embed.title}}</h4>
        <span>{{embed.description}}</span>
        <h4>
            <small>{{embed.provider_name}}</small>
        </h4>
    </div>
</div>
